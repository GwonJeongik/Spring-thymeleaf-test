<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>식 기본 객체</h1>
    <ul>
        <li>request = <span th:text="${request}">request</span></li>
        <li>response = <span th:text="${response}">response</span></li>
        <li>session = <span th:text="${session}">session</span></li>
        <li>servletContext = <span th:text="${servletContext}">servletContext</span></li>
        <li>locale = <span th:text="${#locale}">locale</span></li>
    </ul>

    <h1>편의 객체</h1>
    <ul>
        <li>Request Param = <span th:text="${param.paramData}"></span></li>
        <li>session = <span th:text="${session.sessionData}"></span></li>
        <li>spring bean = <span th:text="${@helloBean.hello('Spring!')}"></span></li>
    </ul>

</body>
</html>
